<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <audio id="audio"></audio>
        
    <div id="popup">
        <button>消す</button>
    </div>

    <div class="buttons">
        <button id="btnReset">リセット</button><br>
        <button id="btnShowData">全データ表示</button>
        <div>
            <input type="text" id="txtPlayerId" value="0" style="width:70px;"><br>
            <button id="btnLose">id指定負け</button><br>
            <button id="btnWin">id指定勝ち</button><br>
            <button id="btnNext">次</button><br>
            <button id="btnDraw">1枚引く</button><br>
        </div>
    </div>
    <div id="board">
        <div id="player1" class="player">
            <div id="player1name">player1</div>
            <div class="mat"></div>
            <div class="deck"></div>
        </div>
        <div id="player2" class="player">
            <div id="player2name">player2</div>
            <div class="mat"></div>
            <div class="deck"></div>
        </div>
        <div id="player3" class="player">
            <div id="player3name">player3</div>
            <div class="mat"></div>
            <div class="deck"></div>
        </div>
        <div id="player4" class="player">
            <div id="player4name">player4</div>
            <div class="mat"></div>
            <div class="deck"></div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
