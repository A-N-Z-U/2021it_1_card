<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <div class="buttons">
        <button id="btnReset">リセット</button><br>
        <button id="btnShowData">全データ表示</button>
        <div>
            <input type="text" id="txtPlayerId" value="0" style="width:70px;"><br>
            <button id="btnLose">id指定負け</button><br>
            <button id="btnWin">id指定勝ち</button><br>
            <button id="btnNext">次</button><br>
            <button id="btnDraw">1枚引く</button><br>
        </div>
    </div>

    <div class="container">

        <!-- プレイ画面 -->
        <div id="play" class="scene">
            <div class="bar">
                <div class="left"></div>
                <div class="btn1 btn">ルール説明</div>
            </div>
            <div id="board">
                <div class="nextPlayer"></div>
                <div class="field">
                    <div id="previewCardUsisng" class="left">使用カード</div>
                    <div class="right">
                        <div class="text"></div>
                        <div class="players">
                            <div class="player2 p">player2</div>
                            <div class="player3 p">player3</div>
                            <div class="player4 p">player4</div>
                        </div>
                    </div>
                </div>
            
                <div id="player1" class="player">
                    <div id="player1name">player1</div>
                    <div class="mat"></div>
                    <div class="deck"></div>
                </div>
            </div>
        </div>

        <!-- タイトル画面 -->
        <!-- <div id="title" class="scene">
            <img src="images/common/logo.png" width="40%">
            <h2 class="btn3 btn">START</h2>
            <h2 class="btn1 btn">HELP</h2>
        </div> -->

        <!-- ルール説明画面 -->
        <div id="rule" class="scene">
            <h1>ルール説明</h1>
            <div class="btn2 btn">閉じる</div>
        </div>
       
        <div id="title" class="scene">
            
            <img src="./images/common/logo.png" alt="">
            <div class="btn3 btn">クリックでスタート</div>
        </div>

        <!-- 勝ち画面 -->
        <div id="win" class="scene winlose">
            <h1>勝ちました！</h1>
            <div class="btn btn4">タイトルに戻る</div>
        </div>

        <!-- 負け画面 -->
        <div id="lose" class="scene winlose">
            <h1>負けました。。。</h1>
            <div class="btn btn4">タイトルに戻る</div>
        </div>
        


    </div>
    
    <script type="module" src="app.js"></script>
</body>

</html>
